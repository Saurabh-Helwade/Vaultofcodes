<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                
                <div class="input-box">
                    <label for="fn">First Name:</label>
                    <input type="text" placeholder="Enter first name" name="fn" required>
                </div>
                
                <div class="input-box">
                    <label for="ln">Last Name:</label>
                    <input type="text" placeholder="Enter last name" name="ln" required>
                </div>
                
                <div class="input-box">
                    <label for="pw">Password:</label>
                    <input type="password" placeholder="Enter new password" name="pw" id="password" required>
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; margin-top: 11px; cursor: pointer;"></i>
                    <div class="password-strength-indicator" id="password-strength"></div>
                </div>
                
                <div class="input-box">
                    <label for="cpw">Confirm password:</label>
                    <input type="password" placeholder="Confirm password" name="cpw" id="Cpassword" required>
                </div>

                <div class="input-box">
                    <label for="email">Email Address:</label>
                    <input type="text" placeholder="Enter your valid email address" name="email" required>
                </div>

                <div class="input-box">
                    <label for="dob">Date of Birth:</label>
                    <input type="date"  class="date"  placeholder="dd/mm/yyyy" name="dob" id="dob" required >
                </div>
                
                <span class="gender-title">Gender:</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
                
                <div class="gender-title">Profile picture:</div>
                <div class="Profilepic">
                    <input type="file" required>
                </div>
                
            </div> 
                
                <div class="alert">
                    <p><input type="checkbox" id="ck" style="cursor: pointer;" required> Before clicking the submit, you agree to our <a href="#"> Terms and Conditions.</a></p>
                </div>
                
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
             
        </form>
    </div>
    
    <script>
        
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const Cpassword = document.querySelector('#Cpassword');
        togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
        });
        
        const passwordInput = document.getElementById('password');
        const passwordStrengthIndicator = document.getElementById('password-strength');
        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            let strength = '';

            if (password.length < 6) {
                strength = 'Weak';
                passwordStrengthIndicator.className = 'weak';
            } else if (password.length < 10) {
                strength = 'Medium';
                passwordStrengthIndicator.className = 'medium';
            } else {
                strength = 'Strong';
                passwordStrengthIndicator.className = 'strong';
            }

            passwordStrengthIndicator.textContent = `Password Strength: ${strength}`;
        });
        
    </script>
    
</body>
</html>
